<section class="my-4 max-w-5xl mx-auto">
  <!-- <div class="text-3xl font-bold mb-8">Some projects I've worked on...</div> -->
  <div class="text-2xl font-semibold mb-4 mt-8">Some projects I've worked on...</div>
</section>
<section class="grid grid-cols-2 md:grid-cols-3 gap-4 my-8 max-w-3xl mx-auto" style="min-height: 300px">
  {{ range $index, $val :=.Site.Params.homepage.projects }}
  <div class="relative {{ if eq (sub (mod $index  3) 1) 0 }}row-span-2{{end}} shadow-sm md:shadow-2xl">
  <!-- <div class="relative {{ if eq (sub (mod $index  3) 1) 0 }}row-span-2{{end}} shadow-sm md:shadow-2xl"> -->
    <img
      class="rounded object-cover w-full h-full"
      loading="lazy"
      src={{.image}}
    />
    <div
      class="absolute top-0 left-0 rounded w-full h-full bg-black bg-opacity-50 grid place-items-center opacity-0 hover:opacity-100 transition-opacity duration-200"
    >
      <a
        class="px-6 py-2 rounded-full bg-black text-white"
        href="{{ .link }}"
        target="_blank"
        rel="noopener noreferrer"
        >View on Github</a
      >
      <p
      class="px-6 py-2 rounded-full text-white"
      href="{{ .link }}"
      target="_blank"
      rel="noopener noreferrer">{{.description}}</p>
    </div>
  </div>
  {{ end }}
</section>
